baseurl: ""

# Internal nav
nav:
  main:
    dbf2020: "/dbf2020"
    dbf2019: "/dbf2019"
    projects: "/projects"
    

# Bio settings
name: "Catie Vitella"
description: "The home page of Catie Vitella."
thumbnail_path: "profile-photos/catievitella_profile.jpg"

# URLs
contact_urls:
  linkedin:
    url: "https://www.linkedin.com/in/catie-vitella/"
    label: "LinkedIn"
    icon: "linkedin-square"
  email:
    url: "mailto:catievitella@gmail.com"
