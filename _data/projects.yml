  name: "AlphaPilot 2019 (Team Deadlock)"
  date: "2019"
  description: |
    <a href="https://www.lockheedmartin.com/en-us/news/events/ai-innovation-challenge.html" target="_blank"> AlphaPilot </a> is an autonomous drone racing competition hosted by Lockheed Martin and DRL. I lead a team of engineers in developing the software for a fully autonomous vision-based drone. Our core tech stack includes:
    <ul type="square">
      <li> PID controls for attitude stabilization and trajectory tracking </li>
      <li> <a href="https://github.com/HKUST-Aerial-Robotics/VINS-Mono" target="_blank"> VINS-Mono</a> for VIO </li>
      <li> Structure from motion </li>
      <li> On-line trajectory generation </li>
      <li> <a href="https://github.com/matterport/Mask_RCNN" target="_blank"> Mask R-CNN for object detection </a> </li>
      <li> <a href="https://github.com/mit-fast/FlightGoggles" target="_blank"> FlightGoggles</a> simulation environment </li>
    </ul>

  image: "alphapilot.jpg"
